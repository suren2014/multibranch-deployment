<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Single Page</title>
    <!-- You can link a CSS file here if needed, e.g., <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <header>
        <h1>Welcome to My Single Page Website</h1>
        <nav>
            <!-- Navigation links for different sections of this single page -->
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>This section contains information about the site or organization.</p>
        </section>

        <section id="services">
            <h2>Our Services</h2>
            <p>Details about the services offered.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>Information on how to get in touch.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Sample Site. All rights reserved.</p>
    </footer>

    <!-- You can link a JavaScript file here if needed, e.g., <script src="script.js"></script> -->
</body>
</html>
